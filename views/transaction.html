<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SafeBTC - Safest way to clean your BTC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="safebtc.png">
    <link rel="stylesheet" type="text/css" media="screen" href="safebtc.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <form action="common/transaction" method="post">
        <div class="container">
            <div class="demo-flex-spacer"></div>
            <h1>Safe<div class="orange">BTC</div></h1>
            <hr>
            <div class="webflow-style-input">
                <p>
                    Send your unsecured funds to the following address:
                    <br>
                    <code id="address">API not working (refresh)</code>
                </p>
            </div>
          
            <div class="demo-flex-spacer"></div>
          </div>
    </form>

    <script>

    //get address from API
    $( document ).ready(function() {

        $.getJSON( "../api/address", function( data ) {

            var btcAddress = data;
            $( "#address" ).html(btcAddress);
        });

    });

    
    </script>

</body>
</html>
